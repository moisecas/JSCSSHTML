<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Peso en otro planeta</title>
</head>
<body>
    <h1>¿Listo para saber tu peso en otro planeta</h1>
    <p>Tu peso es diferente en otros planetas</p>
    <script>
        var usuario = prompt("¿cual es tu peso?")
        var planeta = prompt ("elige tu planeta. 1 es marte, 2 es jupiter")
        var peso= parseInt (usuario);
        var g_tierra=9.8;
        var g_marte=3.7;
        var g_jupiter= 24.8;        
        var peso_final;
        if (planeta == 1)
        {
            peso_final = peso * g_marte / g_tierra;
            
        }
        else if (planeta == 2) 
        {
            peso_final = peso * g_jupiter / g_tierra;
        }

        else {
            document.write("Elige una opción valida ");  
        }
       
        peso_final=parseInt(peso_final);

        if (planeta == 1)

        document.write("tu peso en marte es: <strong>" + peso_final + " kilos</strong>")
    
        else if (planeta == 2) 
        {
            document.write("tu peso en jupiter es: <strong>" + peso_final + " kilos</strong>")
            
        }
        else {
            document.write("Elige una opción valida ");  
        }
    </script>
</body>
</html>
